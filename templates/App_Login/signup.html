{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}Sign Up{% endblock %}

{% block body_block %}

{% if registered %}
<div class="alert alert-success">
    Account Created Successfully <a href="{% url 'App_Login:login' %}">Login</a>
</div>

{% else %}
<h2>Create New Account</h2>
<form method="POST">
    {{ form|crispy }}
    {% csrf_token %}
    <button type="submit" class="btn btn-success btn-sm">Create Account</button>
</form>
<br>
<p>Already have an Account?<a href="{% url 'App_Login:login' %}">Login</a></p>

{% endif %}
{% endblock %}
