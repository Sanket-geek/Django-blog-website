{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}Profile Picture update{% endblock %}

{% block body_block %}

<h2>Add your profile picture</h2>
<form method="POST" enctype="multipart/form-data">
    {{ form|crispy }}
    {% csrf_token %}
    <button type="submit" class="btn btn-primary btn-sm">Add Picture</button>
</form>


{% endblock %}
